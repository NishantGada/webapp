name: Webapp PR workflow

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Webapp PR Workflow
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.9.0'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test